<!DOCTYPE html>

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="google.css">
    <link rel="shortcut icon" href="google-icon.jpg" />
</head>

<body>
    <header>
        <ul class="list top-left">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Store</a>
            </li>
        </ul>
        <div class="space"></div>
        <ul class="list top-right">
            <li>
                <a href="#">Gmail</a>
            </li>
            <li>
                <a href="#">Images</a>
            </li>
            <li>
                <a href="#"><img src="google-apps.png" alt="Google apps" title="Google apps" width="20px" height="auto"
                        style="opacity: 0.5;"></a>
            </li>
            <li>
                <a href="#"><img src="google-notification.png" alt="Google notifications" title="Google notifications"
                        width="25px" height="auto" style="opacity: 0.5;"></a>
            </li>
            <li>
                <a href="#"><img src="google-avatar.png" alt="Vivid0" title="Vivid0" width="40px" height="auto"></a>

    <main>
        <div id="logo">
            <img src="google.png" alt="Google Logo" width="275" height="auto">
        </div>
        <div id="search-container">
            <div class="search-space"></div>
            <div id="search-bar">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <input type="/search">
                <a href="#"><img src="google-voice.png" alt="Search by Voice" height="20" width="auto"
                        title="Search by Voice"></a>
            </div>
            <div class="search-space"></div>
        </div>
        <div id="buttons">
            <div class="button-space"></div>
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
            <div class="button-space"></div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <ul class="list bottom-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
            </ul>
            <div></div>
            <ul class="list bottom-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
